replicaCount: 1

image:
  repository: ghcr.io/shaban-2025/dev-case
  tag: f89c504
  pullPolicy: Always

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []

# servis'in tipini NodePort yaptık çünkü, localde minikube'a kurduktan sonra
# minikube service ile uygulamamıza erişeceğiz
service:
  type: NodePort
  port: 5000

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# kafka chart'ı için ayarlar
kafka:
  replicaCount: 1
  zookeeper:
    enabled: true
    replicaCount: 1
  auth:
    enabled: false
  autoCreateTopicsEnable: true
  defaultReplicationFactor: 1
  offsetsTopicReplicationFactor: 1
  transactionStateLogReplicationFactor: 1
  transactionStateLogMinIsr: 1

# mongodb chart'ı için ayarlar
mongodb:
  auth:
    enabled: true
    existingSecret: devops-case-secret
    secretKeys:
      adminPassword: MONGO_PASSWORD
    rootUser: root
  service:
    type: NodePort

