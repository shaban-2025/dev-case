replicaCount: 1

image:
  repository: ghcr.io/shaban-2025/dev-case
  tag: 24a8c31
  pullPolicy: Always

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []

# servis'in tipini NodePort yaptık çünkü, localde minikube'a kurduktan sonra
# minikube service ile uygulamamıza erişeceğiz
service:
  type: NodePort
  port: 5000

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

env:
  kafkaTopic: devops-topic

# kafka chart'ı için ayarlar
kafka:
  controller:
    replicaCount: 1

  listeners:
    client:
      protocol: PLAINTEXT

  advertisedListeners:
    client:
      host: devops-case-kafka.saban.svc.cluster.local
      port: 9092

  auth:
    enabled: false

  autoCreateTopicsEnable: false


# mongodb chart'ı için ayarlar
mongodb:
  enabled: true
  auth:
    existingSecret: devops-case-secret
    existingSecretUserKey: MONGO_USERNAME
    existingSecretPasswordKey: MONGO_PASSWORD